<section class="article">
    <notempty name='lists'>
        <foreach name="lists" item="v">
            <article class="excerpt excerpt-text">
                <div class="row">
                    <header class="col-md-8">
                        <a href="{:U('Essay/essay',array('id'=>$v['id']))}">
                            <h2 class="blog-title">
                                {$v.name}
                            </h2>
                        </a>
                        <ul class="meta list-inline">
                            <li>{$v.add_time}</li>
                            <li class="pv">阅读({$v.click})</li>
                        </ul>
                        <div class="blog-desc">{$v.content|truncate_cn=296,'...',0}</div>
                    </header>
                    <div class="col-md-4">
                        <a href="{:U('Essay/essay',array('id'=>$v['id']))}" class="nail">
                            <img src="{$v.thumb}" alt="{$v.name}" class="thumb">
                        </a>
                    </div>

                </div>
            </article>
            </foreach>
    <else/>
    <div class='loading'>没有符合条件的记录！</div>
    </notempty>
    <div class="pager" style="margin:30px 0 0 0">{$page}</div>
</section>
